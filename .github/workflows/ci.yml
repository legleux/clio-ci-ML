name: Build Clio
on:
  repository_dispatch:
    types: build
  workflow_dispatch:
  push:
jobs:
  build:
    runs-on: ${{ matrix.runner || 'ubuntu-20.04' }}
    name: ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-10.15
            name: macOS 10.15

          - runner: ubuntu-18.04
            name: Ubuntu 18.04

          - runner: ubuntu-20.04
            name: Ubuntu 20.04

          - runner: macos-11
            cxx_std: 11
            name: macOS 11

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: legleux/clio
          ref: conan-boost

      - name: Build
        run: |
          OS=${{ matrix.runner }}
          if [[ $OS =~ "ubuntu" ]]; then
            pip install conan;
            CC=$(which gcc-9)
            CXX=$(which g++-9)
          else
            brew install conan;
          fi
          conan install clio/build -if build
          cmake -B clio/build
          cmake --build clio/build --parallel $(nproc)
